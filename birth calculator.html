<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Calculator</title>
  <style>
    body {
      font-family: cursive;
      background: linear-gradient(to right, #1032b9, #0d9488);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: whitesmoke;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #0f766e;
      font-family: cursive;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #2c18b0;
      margin-left:-11px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-family:cursive;
       background:linear-gradient(to right, #1032b9, #0d9488);
    }

    button:hover {
      background:  linear-gradient(to right, #b9101b, #3e940d);
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: linear-gradient(to right, #b9101b, #3e940d;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: linear-gradient(to right, #b9101b, #3e940d);
      font-family: cursive;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Age Calculator</h2>

    <input type="date" id="dob" />

    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
    <div class="footer">
        <small>Developed by Abayomi Famuyide</small>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      const result = document.getElementById("result");

      if (!dobInput) {
        result.innerHTML = "Please input your correct date of birth.";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        const previousMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += previousMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      result.innerHTML = `
        You are <br />
        <strong>${years}</strong> years,
        <strong>${months}</strong> months,
        and <strong>${days}</strong> days old
      `;
    }
  </script>

</body>
</html>
